<div fxFlex class="container" fxLayout="column">
    <div>
        <h3>Home</h3>
        <hr>
    </div>
    <div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px">
        <mat-card *ngIf="dish" fxFlex>
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{BaseUrl+dish.image}}" alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
        </mat-card>
        <div flFlex [hidden]="dish">
            <mat-spinner></mat-spinner> <h4> Loading ...</h4>
        </div>

        <mat-card *ngIf="promotion" fxFlex>
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>
                    <h3>{{promotion.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{BaseUrl+promotion.image}}" alt={{promotion.name}}>
            <mat-card-content>
                <p>{{promotion.description}}</p>
            </mat-card-content>
        </mat-card>
        <div flFlex [hidden]="promotion">
            <mat-spinner></mat-spinner> <h4> Loading ...</h4>
        </div>

        <mat-card *ngIf="leader" fxFlex>
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>
                    <h3>{{leader.name}} {{leader.abbr}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{BaseUrl+leader.image}}" alt={{leader.name}}>
            <mat-card-content>
                <p>{{leader.description}}</p>
            </mat-card-content>
        </mat-card>
        <div flFlex [hidden]="leader">
            <mat-spinner></mat-spinner> <h4> Loading ...</h4>
        </div>
    </div>
</div>
