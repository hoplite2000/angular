<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<form novalidate (ngSubmit)="onSubmit()" #loginform="ngForm">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput type="text" name="username" placeholder="Username" [(ngModel)]="user.username" #username="ngModel" required>
                <mat-error *ngIf="username.errors?.required">Required</mat-error>  
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required>
                <mat-error *ngIf="password.errors?.required">Required</mat-error>
            </mat-form-field>
            <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button mat-button type="submit" class="background-primary text-floral-white" [disabled]="loginform.form.invalid">Login</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
